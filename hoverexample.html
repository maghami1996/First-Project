<!DOCTYPE html>
<html lang="en">
<head>
    <!--zamenike rooye matne span hover kardim matne div zard she-->
    <style>
span:hover div {
    display: block;
}

div {
    display: none;
    background-color: yellow;
  padding: 20px;
}

span:hover +div{
    display: block;

}
    </style>
</head>
<body>
    <span>Hover over me!
        <div>I will show on hover</div>
     </span>
     <!--dar inja div childe span nis-->
<br>
     <span>Hover over me!</span>

</body>
</html>
