<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta -->
    
    <meta charset="UTF-8" />
    <!-- Utf-8 استانداردی یرای رمزنگاری زبان های مختلف مثل فارسی،عبری وغیره -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- viewport برای نمایش تصیر متناسب با وسیله مثل موبال یا لپتاپ-->
    <!--scale ابعاد کلی تصویر حتی سایز فنت -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- http-equiv="X-UA-Compatible" تعیین کردن نوع browser یا versione IE مثلا "IE=9" IE=EmulateIE9 -->

    <meta name="description" content="Free Web tutorials" />
    <!-- توضیحی برای صفحه مثلا مقاله ای که مینویسیم-->

    <meta name="keywords" content="HTML,CSS,XML,JavaScript" />
    <!-- کلماتی که هنگام سرچ برای search engine استفاده میشه -->

    <meta name="author" content="John Doe" />
    <!--نویسنده رو سرچ کن-->

    <title>Document</title>
  </head>
  <body style="background-color: rgb(173, 132, 185);"></body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>

    <!--TextFormating-->

    <p>
      <b>This text is bold.</b> <br />
      <strong>This text is bold.</strong> <br />
      <i>This text is bold.</i> <br />
      <em>This text is bold.</em> <br />
      <mark>This text is bold.</mark> <br />
      <small>This text is bold.</small> <br />
      <del>This text is bold.</del> <br />
      <ins>This text is bold.</ins> <sub>This text is bold.</sub>
      <sup>This text is bold.</sup>
    </p>


    <div>
      <p>سلام این متن test است</p>
      <bdo dir="rtl">سلام این متن test است</bdo>
    </div>

  </body>
</html>
